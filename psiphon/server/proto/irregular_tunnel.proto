syntax = "proto3";

package psiphond;

import "proto/metadata.proto";

option go_package = "github.com/Psiphon-Labs/psiphon-tunnel-core/psiphon/server/pb";

message IrregularTunnel {
    optional psiphond.MetadataClient metadata_client = 1;

    // Fields 1-99 are reserved for metadata.

    optional string duplicate_client_ip = 100; //LowCardinality
    optional int64 duplicate_elapsed_time_ms = 101;
    optional string duplicate_seed = 102;
    optional string duplicate_seed_type = 103; //LowCardinality
    optional uint32 listener_port_number = 104;
    optional string listener_protocol = 105; //LowCardinality
    optional string tunnel_error = 106; //LowCardinality
}
